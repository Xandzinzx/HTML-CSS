<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUDIOS</title>
</head>
<body>
    <h1>reproduzindo audio</h1>
    <p>vamos apreder a reproduzin audio em HTML5</p>
    <audio src="Hino Flamengo.mp3" controls  autoplay></audio>

    <h1>segubda forma</h1>

    <!--SEGUNDA FORMA-->
    <audio preload="metadata" autoplay controls>
        <source src="Hino Flamengo.mp3" type="audio/mpeg">
    </audio>
    
</body>
</html>
